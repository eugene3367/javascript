<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 디지털 달력과 시계</title>
    <style>
     * { font-family: sans-serif; }
    @font-face {
        font-family: 'digital';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/LAB디지털.woff') format('woff');
        font-weight: normal;
        font-style:normal;
    }
    div, #cal, #clock{ font-family: 'digital'; font-size: 32px; font-style: italic;}
    .data_fr { width: 300px;height: 74px; border: 3px solid rgb(39, 196, 86); margin: 60px auto; padding: 30px; box-shadow: 2px 2px 3px #333;}
    </style>
</head>
<body>
    <h2>디지털 달력 시계</h2>

    <div class="data_fr">
        <div id="cal"></div>
        <div id="clock"></div>
    </div>
    <script>
        calendar();
        var intv0 = setInterval(function(){ calendar();},1000*60);
        function calendar(){
            today = new Date();
            var year = today.getFullYear();
            var month = today.getMonth();
            var day = today.getDate(); 
            var wk = today.getDay();
            var w = ["일","월","화","수","목","금","토"];
            var cal = document.getElementById("cal");
            cal.innerHTML = year+"년 "+month+"월 "+day+"일("+w[wk]+")";
        }
        timming();
        var intv = setInterval(function(){ timming();}, 1000);
        function timming(){
            var timer = new Date();
            var hour = timer.getHours();
            var minute = timer.getMinutes();
            var second = timer.getSeconds();
            if(hour<=9){ hour="0"+hour;}
            if(minute<=9){ minute="0"+minute;}
            if(second<=9){ second="0"+second;}
            var clock = document.getElementById("clock");
            clock.innerHTML = hour+" : "+minute+" : "+second;
        }
    </script>
    
</body>
</html>
